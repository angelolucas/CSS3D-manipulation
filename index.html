<!DOCTYPE html>
<html>
<head>
 <title>3D Platform</title>
 <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="coca-cola-container">

  <div class="coca-cola">
    <div class="axes">
      <div class="axis axis--x">
      <div class="axis axis--perpendicular"></div>
    </div>
    <div class="axis axis--y">
      <div class="axis axis--perpendicular"></div>
    </div>
    <div class="axis axis--z">
      <div class="axis axis--perpendicular"></div>
    </div>
    </div>


    <div class="tin tin--01">
      <div class="top"></div>
      <div class="bottom"></div>
      <div class="tin tin--02">
        <div class="tin tin--03">
          <div class="tin tin--04">
            <div class="tin tin--05">
              <div class="tin tin--06">
                <div class="tin tin--07">
                  <div class="tin tin--08">
                    <div class="tin tin--09">
                      <div class="tin tin--10">
                        <div class="tin tin--11">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p class="print-result">
  transform-origin: <span class="transform-origin"></span>;<br><br>
  transform: <span class="transform"></span>;<br>
  perspective: <span class="perspective"></span>;<br>
</p>
<script src="javascript/dat.gui.min.js"></script>
<script src="javascript/main.js"></script>
</body>
</html>
